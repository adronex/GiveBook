<!DOCTYPE html>
<html lang="en" ng-app="giveBook">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../css/app.css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="../../properties/globalProperties.js"></script>
    <title>Books page</title>
</head>
<body>
<script src="../../controllers/idEntityController.js"></script>
<script src="../../controllers/offer/bookController.js"></script>
<div ng-app="giveBook">
    <form name="addForm" ng-controller="BookController" ng-init="getAll()">
        <div ng-switch="mode">
            <div ng-switch-default>
                <input type="button" value="Add" ng-click="onActionAdd()"/>
            </div>
            <div ng-switch-when="edit">
                <table style="min-width: 30%; max-width: 50%">
                    <tr>
                        <td>Книга:</td>
                        <td>
                            <select id="work"
                                    ng-model="item.work"

                                    ng-options="work.name for work in works"
                                    required>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Тип книги:</td>
                        <td>
                            <select id="bookType"
                                    ng-model="item.bookType"
                                    ng-init="item.bookType = bookTypes[0]"
                                    ng-options="bookType.name for bookType in bookTypes"
                                    required>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Состояние книги:</td>
                        <td>
                            <select id="bookCondition"
                                    ng-model="item.bookCondition"

                                    ng-options="bookCondition.name for bookCondition in bookConditions"
                                    required>
                            </select>
                        </td>
                    </tr>
                </table>
                <br>
                <input type="button" value="Put" ng-click="submitItem(item)"/>
                <input type="button" value="Cancel" ng-click="cancelModes()"/>
            </div>
        </div>

        <table>
            <tr>
                <th>Название</th>
                <th>Тип</th>
                <th>Состояние</th>
                <th>Действие</th>
            </tr>
            <tr ng-repeat="item in itemList">
                <td>{{item.work.name}}</td>
                <td>{{item.bookType.name}}</td>
                <td>{{item.bookCondition.name}}</td>
                <td>
                    <div>
                        <input type="button" value="Edit" ng-click="onActionEdit(item)"/>
                        <input type="button" value="Delete" ng-click="deleteItem(item)"/>
                    </div>
                </td>
            </tr>
        </table>
    </form>
</div>

<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
-->
</body>
</html>
